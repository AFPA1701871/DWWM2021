<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
  </head>
  <body>
      <h1>CONTACT</h1>
      <a href="index.html">Retour menu</a></li>
      <link rel="stylesheet" href="style.css">>
    <form>
      Vos Informations
      <table>
        <tr>
          <td><label for="nom" value="nom">Nom : </label></td>
          <td><input class=fondCode type="text" name="nom" /></td>
        </tr>
        <tr>
          <td><label for="prenom" value="prenom">Prenom : </label></td>
          <td><input type="text" name="prenom" /></td>
        </tr>
        <tr>
          <td><label for="email" value="email">Email : </label></td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
            <td><Choix for="sexe">Sexe</label></td>
            <td><label for="petit" value="petit">Petit :</label><input type="radio" name="sexe" value="petit" /></td>
        </tr>
        <tr>
          <td></td>
          <td><label for="gros" value="gros">Gros :</label><input type="radio" name="sexe" value="gros" /></td>
        </tr>
        <tr>
          <td><label for="LienPhoto">Lien photo :</label></td>
          <td>
            <input type="file" value="lienPhoto" name="lien de la photo" accept=".png,.jpeg" />
          </td>
        </tr>
        <tr>
          <td><label for="Pays">Le pays : </label></td>
          <td>
            <select name="Pays" id="Pays">
                <option value="France" selected>France</option>
                <option value="Belgique">Belgique</option>
                <option value="Suisse">Suisse</option>
                <option value="Espagne">Espagne</option>
          </td>
        </tr>
         <tr>
          <td><label for="Language">Language : </label></td>
          <td>
            <select name="Language" id="Language">
                <option value="Java" selected>Java</option>
                <option value="PHP">PHP</option>
                <option value="Cobol">Cobol</option>
          </td>
        </tr>

        <tr>
          <td><input type="submit" value="Valider" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
