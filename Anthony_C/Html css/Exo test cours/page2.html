<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page2</title>
    </head>
    <body>
        <fieldset>
            <table>
                <tr>
                    <label for="nom">Votre nom :</label>
                    <input type="text" name="name" id="name" placeholder="Ex : Jean" size="30" maxlength="20"/></br>
                    <label for="prenom">Votre prenom :</label>
                    <input type="text" name="prenom" id="prenom" placeholder="Ex : devrest" size="30" maxlength="20"/></br>
                    <label for="email">Votre e-mail :</label>
                    <input type="email" name="email" id="email" placeholder="Ex : Jean.devrest@gmail.com" size="30" maxlength="20"/></br>
                </tr>
                </br>
                <tr>
                    Veillez indiquer votre sexe :</br>
                    <label for="homme">Homme</label>
                    <input type="radio" name="sexe" value="homme" id="homme"/></br>
                    <label for="femme">Femme</label>
                    <input type="radio" name="sexe" value="femme" id="femme"/></br>
                    <label for="helicopter">Helicopter</label>
                    <input type="radio" name="sexe" value="helicopter" id="helicopter"/></br>
                </tr>
                </br>
                <tr>
                    <label for="avatar">Choose a profile picture:</label>
                    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"></br></br>
                    <label for="pays">Dans quel pays habitez-vous ?</label><br/>
                    <select name="pays" id="pays">
                        <option value="france">France</option>
                        <option value="espagne">Espagne</option>
                        <option value="italie">Italie</option>
                        <option value="royaume-uni">Royaume-Uni</option>
                        <option value="canada">Canada</option>
                        <option value="etats-unis">États-Unis</option>
                        <option value="chine">Chine</option>
                        <option value="japon">Japon</option>
                    </select></br>
                </tr>
                </br>
                <tr>
                    <label for="langue">Language ?</label><br/>
                    <label for="français">Français</label>
                    <input type="checkbox" name="français" id="français"></br>
                    <label for="anglais">Anglais</label>
                    <input type="checkbox" name="anglais" id="anglais"></br>
                    <label for="russe">Russe</label>
                    <input type="checkbox" name="russe" id="russe"></br>
                    <label for="latin">Latin</label>
                    <input type="checkbox" name="latin" id="latin"></br>
                    <label for="alien">Alien</label>
                    <input type="checkbox" name="alien" id="alien"></br>
                    <label for="helicopter">Helicopter</label>
                    <input type="checkbox" name="helicopter" id="helicopter"></br>
                </tr>
            </table>
        </fieldset>
    </body>
</html>
